<app-nav-bar></app-nav-bar>
<div class="col-md-8 offset-md-2">
	<h2 class="text-center">Participanți pentru proiectul {{project.title}}</h2>
	<button class="btn btn-success btn-add" (click)="goToAdd(project.id)">Adaugă participanți</button>
	<button class="btn btn-success btn-back" (click)="goBack()">Înapoi</button>


	<table class="table table-striped">
		<thead>
	
			<tr>
				<th>Nume</th>
				<th>Telefon</th>
				<th>Acțiuni</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let participant of participants">
				<td>{{participant.name}}</td>		
				<td>{{participant.phoneNumber}}</td>
				<td>
					<button class="btn btn-info btn-detail" (click)="goToView(participant.id)">Info</button>
					<button class="btn btn-danger btn-delete" (click)="deleteParticipant(participant.id)">Șterge</button>

				</td>
			</tr>
	</table>
	
	</div>
