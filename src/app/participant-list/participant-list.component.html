<app-nav-bar></app-nav-bar>
<div class="col-md-8 offset-md-2">
	<h2 class="text-center">Participanti</h2>
	<button class="btn btn-success" (click)="goToAdd()">Adaugă</button>
	<table class="table table-striped">
		<thead>
	
			<tr>
				<th>Nume</th>
				<th>Email</th>
				<th>Telefon</th>
				<th>Acțiuni</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let participant of participants">
				<td>{{participant.name}}</td>
				<td>{{participant.email}}</td>
				<td>{{participant.phoneNumber}}</td>
				<td>
					<button class="btn btn-success btn-update" (click)="goToUpdate(participant.id)">Modifică</button>
					<button class="btn btn-info btn-detail" (click)="goToView(participant.id)">Detalii</button>
					<button class="btn btn-danger btn-delete" (click)="deleteParticipant(participant.id)">Șterge</button>
				</td>
			</tr>
	</table>
	
	</div>
